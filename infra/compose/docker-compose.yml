services:
  postgres:
    image: postgres:16
    container_name: ppaob-postgres
    environment:
      POSTGRES_DB: ppaob
      POSTGRES_USER: ppaob
      POSTGRES_PASSWORD: ppaob_dev_password
    ports:
      - "65432:5432"
    volumes:
      - ppaob_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ppaob -d ppaob"]
      interval: 5s
      timeout: 5s
      retries: 10

  minio:
    image: minio/minio:latest
    container_name: ppaob-minio
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin_dev_password
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"   # S3 API
      - "9001:9001"   # MinIO Console
    volumes:
      - ppaob_minio:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  ppaob_pgdata:
  ppaob_minio:
